<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/signin.css}" rel="stylesheet">

</head>

<body>

<object th:replace="fragments/common :: #navigator"/>

<div class="container">

    <form class="form-signin" role="form" th:action="@{/j_spring_security_check}" method="post">
        <h2 class="form-signin-heading">Вход</h2>
        <input type="email" name="username" class="form-control" placeholder="Логин" required="required"
               autofocus="autofocus">
        <input type="password" name="password" class="form-control" placeholder="Пароль" required="required">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>

</div>

</body>
</html>
