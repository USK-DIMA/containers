<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="navigator" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-collapse collapse">
            <a class="navbar-brand" th:href="@{/}">Контейнеры</a>
            <ul class="nav navbar-nav">
                <li th:classappend="${pageType} == 'home' ? active"><a th:href="@{/}">Домашнаяя страница</a></li>
                <li><a>О нас</a></li>
                <li><a>Контакты</a></li>
            </ul>
            <form th:unless="${disableLoginHeader}" class="navbar-form navbar-right" role="form"
                  th:action="@{/j_spring_security_check}" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Логин" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Пароль" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Войти</button>
            </form>
            <ul th:if="${user}" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Профиль<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a>Страница профиля</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/logout}">Выход</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.navbar-collapse -->
    </div>
</div>

<footer>
    <p>© Company 2017</p>
</footer>


</body>
</html>
