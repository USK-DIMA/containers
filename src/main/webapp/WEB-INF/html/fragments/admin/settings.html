<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script th:src="@{/js/adminSettings.js}"></script>
</head>
<body>
<div id="content">
    <h1 class="page-header">НАСТРОЙКИ СЕРВИСА</h1>
    <div class="col-md-6">
        <div class="col-md-12">
            <h5 class="page-header">Координаты пункта отправления</h5>
            <div id="start-point-map" style="width: 100%; height: 435px; margin-bottom: 15px"></div>
            <div class="row">
                <div class="col-md-6">
                    <input id="spart-point-x" type="number" min="-85" max="85" step="0.00001"
                           class="form-control input-cl"
                           placeholder="Долгота">

                </div>
                <div class="col-md-6">
                    <input id="spart-point-y" type="number" min="-180" max="180" step="0.00001"
                           class="form-control input-cl"
                           placeholder="Широта">
                </div>
                <div class="col-md-12">
                    <button class="btn btn-danger" onclick="resetStartPoint()">Сбросить</button>
                    <button class="btn btn-success" onclick="saveStartPoint()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="col-md-12">
            <h5 class="page-header">Общие настройки</h5>
            <form th:action="@{/admin/settings/save}" th:object="${settingsForm}" method="post">
                <h5>Период обновления информации "Состояние контейнеров" (мс)</h5>
                <input th:field="*{updateTimeout}" type="number" min="1000" step="1" class="form-control input-cl"
                       placeholder="Период в миллисекундах">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
