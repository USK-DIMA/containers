<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="shortcut icon" href="">-->

    <title>Устройства</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/dataTables/datatables.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

</head>

<body>

<object th:replace="fragments/common :: #navigator"/>
<div class="container-fluid">
    <div class="col-md-5">
        <div class="row">
            <h5 class="page-header">Список устройств</h5>
        </div>
        <table id="devices-table" class="table table-striped table-bordered dataTable no-footer" width="100%">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Наполненость</th>
                <th>Дата обновления</th>
                <th>На карте <input type="checkbox" id="show-add-devices"></th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="col-md-7">
        <div class="row">
            <h5 class="page-header">Расположение</h5>
        </div>
        <div class="row">
            <div id="map" style="width: 100%; height: 500px"></div>
        </div>
        <div class="row" style="margin-top:15px">
            <button type="button" onclick="buildRows()" class="btn btn-primary"></span>
                Проложить маршрут
            </button>
            <button type="button" onclick="clearDeviceMap()" class="btn btn-primary"></span>
                Отчистить карту
            </button>
        </div>
        <div class="row" id="divDeviceInfo" style="display: none">
            <h5 class="page-header">Устройство с ID <span id="deviceId">1234</span></h5>
            <div class="col-md-6">
                <input type="text" id="name" disabled="disabled" class="form-control input-cl" placeholder="Название"/>
                <input type="text" id="comment" disabled="disabled" class="form-control input-cl"
                       placeholder="Комментарий"/>
                <input type="text" id="coordinate" disabled="disabled" class="form-control input-cl"
                       placeholder="Координаты"/>
                <span>Наполненость</span>
                <div style="margin-top: 5px" class="progress">
                    <div class="progress-bar" id="fillingProgressBar" role="progressbar" aria-valuenow="60"
                         aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        60%
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script th:src="@{/bootstrap/js/jquery-3.2.0.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/dataTables/datatables.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/device.js}"></script>
<script th:src="@{/js/devicesYandexMap.js}"></script>

</body>
</html>
