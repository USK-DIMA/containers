<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="shortcut icon" href="">-->

    <title>Домашнаяя страница</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!--<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">-->
    <link th:href="@{/dataTables/DataTables-1.10.13/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body>

<object th:replace="fragments/common :: #navigator"/>

<div class="container" style="margin-top: 45px">
    <div class="col-md-4">
        <div class="row">
            <h4 class="page-header">Общее</h4>
        </div>
        <div class="row">
            <input th:value="${name}" class="form-control input-cl" type="text" placeholder="ФИО">
            <input th:value="${login}" class="form-control input-cl" type="text" placeholder="Логин">
            <input th:value="${email}" class="form-control input-cl" type="text" placeholder="Почта">
            <button type="button" class="btn btn-primary">Сохранить</button>
        </div>
        <div class="row">
            <h4 class="page-header">Сменить праоль</h4>
        </div>
        <div class="row">
            <input class="form-control input-cl" type="text" placeholder="Пароль">
            <input class="form-control input-cl" type="text" placeholder="Новый пароль">
            <input class="form-control input-cl" type="text" placeholder="Подвердите новый пароль">
            <button type="button" class="btn btn-primary">Изменить</button>
        </div>
    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-7">
        <div class="row">
            <h4 class="page-header">Устройства</h4>
        </div>
        <div class="row">
            <table id="devices-table" class="table table-striped table-bordered dataTable no-footer" width="100%">
                <thead>
                <tr>
                    <!--<th>ID</th>-->
                    <!--<th>Дата создания</th>-->
                    <th>Название</th>
                    <th>Комментарий</th>
                    <th>Время последнего обновления</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<script th:src="@{/bootstrap/js/jquery-3.2.0.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/dataTables/datatables.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
